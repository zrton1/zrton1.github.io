<! DOCTYPE html>
<html lang "en">
<head>
	<meta charset="utf-8">
	<!--<meta "viewport" content="width-device-width, initial-scale=1.0, user-scalable=no">-->
	<!--, maximum-scale=1, user-scalable=0, minimal-ui" >-->
	<!-- viewport stops double-tap zoom in -->
	<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="styles.css">
	<script src = "script.js" defer></script>
	<title>The Plants</title>
</head>

<body onload="startTime()">
	<div class = OverallContainer>
		<div class="FlexContainer1">
		  <div id = "note1" data-note="C" class="flex">One</div>
		  <div id = "note2" data-note= "Db" class="flex">Two</div>
		  <div id = "note3" data-note= "D" class="flex">Three</div>
		</div>

		<div class="FlexContainer2">
		  <div id = "note4" data-note= "Eb" class="flex">Four</div>
		  <div id = "note5" data-note= "E" class="flex">Five</div>
			<div id = "note6" data-note= "F" class="flex">Six</div>
		</div>

	<!--Finish button to click when user finishes interacting-->
		<div class="FlexContainer3">
			<button id = "end" class="flexEnd">Finished!</div>
		</div>
	</div>

		<!--audio bank 1-->
		<audio id="C" src="notes/C.mp3"></audio>
		<audio id="Db" src="notes/Db.mp3"></audio>
		<audio id="D" src="notes/D.mp3"></audio>
		<audio id="Eb" src="notes/Eb.mp3"></audio>
		<audio id="E" src="notes/E.mp3"></audio>
		<audio id="F" src="notes/F.mp3"></audio>

		<!--audio bank 2-->
		<audio id="bubbles" src="sounds/bubbles.mp3"></audio>
		<audio id="clay" src="sounds/clay.mp3"></audio>
		<audio id="confetti" src="sounds/confetti.mp3"></audio>
		<audio id="glimmer" src="sounds/glimmer.mp3"></audio>
		<audio id="moon" src="sounds/moon.mp3"></audio>
		<audio id="ufo" src="sounds/ufo.mp3"></audio>

		<!--audio bank 3-->
		<audio id="ding" src="sounds/ding.mp3"></audio>
		<audio id="ping" src="sounds/ping.mp3"></audio>
		<audio id="ring" src="sounds/ring.mp3"></audio>
		<audio id="ting" src="sounds/ting.mp3"></audio>
		<audio id="whistle" src="sounds/whistle.mp3"></audio>
		<audio id="gong" src="sounds/gong.mp3"></audio>

		<!--audio bank 4-->
		<audio id="Gb" src="notes/Gb.mp3"></audio>
		<audio id="G" src="notes/G.mp3"></audio>
		<audio id="Ab" src="notes/Ab.mp3"></audio>
		<audio id="A" src="notes/A.mp3"></audio>
		<audio id="Bb" src="notes/Bb.mp3"></audio>
		<audio id="B" src="notes/B.mp3"></audio>


</body>
</html>
